name: Tavily Fintech Bot

on:
  schedule:
    - cron: '0 1 * * *'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        # ✅ 关键：安装 tavily-python 和 openai
        run: pip install requests openai tavily-python

      - name: Run Script
        env:
          DINGTALK_WEBHOOK: ${{ secrets.DINGTALK_WEBHOOK }}
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
          # ✅ 确保您在 GitHub Secrets 里填了 TAVILY_API_KEY
          TAVILY_API_KEY: ${{ secrets.TAVILY_API_KEY }}
        run: python daily_fintech_bot.py
