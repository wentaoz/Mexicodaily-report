name: Tavily Fintech Bot (Mon & Thu)

on:
  schedule:
    # 0 1 * * 1,4 代表：每周一(1)和周四(4)的 01:00 UTC 运行
    - cron: '0 1 * * 1,4'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests openai tavily-python

      - name: Run Script
        env:
          DINGTALK_WEBHOOK: ${{ secrets.DINGTALK_WEBHOOK }}
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
          TAVILY_API_KEY: ${{ secrets.TAVILY_API_KEY }}
        run: python daily_fintech_bot.py
